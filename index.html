<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid of Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.6.8/build/spline-viewer.js"></script>
    <spline-viewer url="https://prod.spline.design/o9vhhlqAs5acvUHm/scene.splinecode"></spline-viewer>
    
    <div class="content">
        <div class="title">
            <h1>Mo Shafaamry</h1>
            <p>Education, experience and more information</p>
        </div>
        
        <div class="card_container">
            <div class="card card1">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card card5">Card 5</div>
            <div class="card">Card 6</div>
            <div class="card">Card 7</div>
            <div class="card">Card 8</div>
            <div class="card">Card 9</div>
        </div>
    </div>
</body>
</html>
